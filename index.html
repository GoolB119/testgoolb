<!DOCTYPE html>
<html>
<head>
    <title>황금열쇠 랜덤뽑기</title>
    <meta property="og:image" content="https://goolb119.github.io/testgoolb/goldenkey22.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto; /* 모바일에서 테이블이 넘칠 경우 스크롤 가능하게 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>황금열쇠 랜덤 뽑기 확률 세팅</h1>
        <div class="table-container">
            <table id="probabilityTable">
                <tr>
                    <th>내용</th>
                    <th>확률 (%)</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text" value="꽝 - 아무일도 없었다"></td>
                    <td><input type="number" value="10" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <tr>
                    <td><input type="text" value="윷 한번 더 던지기"></td>
                    <td><input type="number" value="3" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <tr>
                    <td><input type="text" value="상품 획득"></td>
                    <td><input type="number" value="1" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <tr>
                    <td><input type="text" value="뒤로 한칸 움직이기"></td>
                    <td><input type="number" value="10" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete</button></td>
                </tr>
                <tr>
                    <td><input type="text" value="앞으로 한칸 움직이기"></td>
                    <td><input type="number" value="5" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="처음으로 돌아가기"></td>
                    <td><input type="number" value="2" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="팀 전체 얼굴에 낙서하기"></td>
                    <td><input type="number" value="10" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="팀 전체 엉덩이로 이름쓰기"></td>
                    <td><input type="number" value="10" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="상대방 말과 위치 바꾸기"></td>
                    <td><input type="number" value="4" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="무인도로 이동"></td>
                    <td><input type="number" value="5" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="팀원 중 1명 콜라 1컵 원샷하기"></td>
                    <td><input type="number" value="5" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="상대방 말 1칸 뒤로 움직이기"></td>
                    <td><input type="number" value="10" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="팀 전체 팔굽혀 펴기 10회"></td>
                    <td><input type="number" value="10" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="팀원 중 1명 성경말씀 1절 암송"></td>
                    <td><input type="number" value="10" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
                <tr>
                    <td><input type="text" value="뿅망치 맞기"></td>
                    <td><input type="number" value="5" step="1" min="0" max="100" onchange="updatePercentage(this)"></td>
                    <td><button onclick="deleteRow(this)">Delete"></button></td>
                </tr>
            </table>
            <button onclick="addRow()">추가</button>
        </div>
        <p>전체 확률 : <span id="totalPercentage">0</span>%</p>
        <button onclick="saveAndProceed()">저장 후 랜덤뽑기</button>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('probabilityTable');
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerHTML = '<input type="text">';
            cell2.innerHTML = '<input type="number" step="1" min="0" max="100" onchange="updatePercentage(this)">';
            cell3.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateTotalPercentage();
        }

        function updatePercentage(input) {
            const value = parseFloat(input.value);
            if (!isNaN(value)) {
                input.value = value.toFixed(0); // 정수로 표시
            }
            updateTotalPercentage();
        }

        function updateTotalPercentage() {
            const table = document.getElementById('probabilityTable');
            const rows = table.getElementsByTagName('tr');
            let total = 0;

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const probability = parseFloat(cells[1].getElementsByTagName('input')[0].value);
                if (!isNaN(probability)) {
                    total += probability;
                }
            }

            document.getElementById('totalPercentage').innerText = total;
        }

        function saveAndProceed() {
            const totalPercentage = parseFloat(document.getElementById('totalPercentage').innerText);
            if (totalPercentage !== 100) {
                alert('확률의 합계가 100%가 아닙니다. 100%로 맞춰주세요.');
                return;
            }

            const table = document.getElementById('probabilityTable');
            const rows = table.getElementsByTagName('tr');
            const items = [];
            const probabilities = [];

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const item = cells[0].getElementsByTagName('input')[0].value;
                const probability = parseFloat(cells[1].getElementsByTagName('input')[0].value) / 100; // 백분율을 소수로 변환
                if (item && !isNaN(probability)) {
                    items.push(item);
                    probabilities.push(probability);
                }
            }

            const data = { items, probabilities };
            localStorage.setItem('awardData', JSON.stringify(data));
            window.location.href = 'result.html';
        }

        // 초기화
        window.onload = updateTotalPercentage;
    </script>
</body>
</html>
