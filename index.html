<!DOCTYPE html>
<html>
<head>
    <title>Setup Awards</title>
    <style>
        .table-container {
            margin-top: 20px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Setup Awards</h1>
    <div class="table-container">
        <table id="probabilityTable">
            <tr>
                <th>Item</th>
                <th>Probability</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><input type="text" value="꽝 - 아무일도 없었다"></td>
                <td><input type="number" value="0.1" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="윷 한번 더 던지기"></td>
                <td><input type="number" value="0.03" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="상품 획득"></td>
                <td><input type="number" value="0.01" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="뒤로 한칸 움직이기"></td>
                <td><input type="number" value="0.1" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="앞으로 한칸 움직이기"></td>
                <td><input type="number" value="0.05" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="처음으로 돌아가기"></td>
                <td><input type="number" value="0.02" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="팀 전체 얼굴에 낙서하기"></td>
                <td><input type="number" value="0.1" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="팀 전체 엉덩이로 이름쓰기"></td>
                <td><input type="number" value="0.1" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="상대방 말과 위치 바꾸기"></td>
                <td><input type="number" value="0.04" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="무인도로 이동"></td>
                <td><input type="number" value="0.05" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="팀원 중 1명 콜라 1컵 원샷하기"></td>
                <td><input type="number" value="0.05" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <tr>
                <td><input type="text" value="상대방 말 1칸 뒤로 움직이기"></td>
                <td><input type="number" value="0.1" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>

            <tr>
                <td><input type="text" value="팀 전체 팔굽혀 펴기 10회"></td>
                <td><input type="number" value="0.1" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>

            <tr>
                <td><input type="text" value="팀원 중 1명 성경말씀 1절 암송"></td>
                <td><input type="number" value="0.1" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>

            <tr>
                <td><input type="text" value="뿅망치 맞기"></td>
                <td><input type="number" value="0.05" step="0.01" min="0" max="1"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </table>
        <button onclick="addRow()">Add Item</button>
    </div>
    <button onclick="saveAndProceed()">값 저장</button>

    <script>
        function addRow() {
            const table = document.getElementById('probabilityTable');
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerHTML = '<input type="text">';
            cell2.innerHTML = '<input type="number" step="0.01" min="0" max="1">';
            cell3.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function saveAndProceed() {
            const table = document.getElementById('probabilityTable');
            const rows = table.getElementsByTagName('tr');
            const items = [];
            const probabilities = [];

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const item = cells[0].getElementsByTagName('input')[0].value;
                const probability = parseFloat(cells[1].getElementsByTagName('input')[0].value);
                if (item && !isNaN(probability)) {
                    items.push(item);
                    probabilities.push(probability);
                }
            }

            const data = { items, probabilities };
            localStorage.setItem('awardData', JSON.stringify(data));
            window.location.href = 'result.html';
        }
    </script>
</body>
</html>
